  - name: kubernetes/kubectl
    version: v1.32.2
  - name: kubernetes-sigs/kustomize@kustomize/v5.7.1
  - name: nodejs/node@v24.8.0
  - name: pulumi/pulumi@v3.197.0
  - name: koalaman/shellcheck@v0.11.0
  - name: tofuutils/tenv@v4.7.21
  - name: GoogleCloudPlatform/terraformer@0.8.30
