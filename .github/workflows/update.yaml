name: Update aqua
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # every Sunday at midnight UTC

jobs:
  aqua:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: aquaproj/aqua-installer@9ebf656952a20c45a5d66606f083ff34f58b8ce0 # v4.0.0
        with:
          aqua_version: v2.55.1
      - name: aqua update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: aqua update
        working-directory: ${{ github.workspace }}/HOME/.config/aquaproj-aqua
      # is change happen?
      - name: Check for modified files
        id: git-check
        run: echo "modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)" >> "$GITHUB_OUTPUT"
      # Commit if change happen, then create PR. force push when ions[botbranch/pr already exists.
      - name: Commit changes
        if: ${{ steps.git-check.outputs.modified == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b "auto-pr/update-aqua"
          git add HOME/.config/aquaproj-aqua/aqua.yaml
          git commit -m "[aqua update] Automated changes"
          git push --force origin "auto-pr/update-aqua"
      - name: Create pull request with gh
        if: ${{ steps.git-check.outputs.modified == 'true' }}
        run: |
          gh pr create --base master --head auto-pr/update-aqua --title "[automate] Update aqua packages" --body "## summary\n\nUpdated aqua packages." --label "automated pr"
